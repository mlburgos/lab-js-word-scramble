<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict"

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var scrambleWord = function (word) {
            var letters = word.split("");
            var newLetters = Array();
            
            console.log('letters length', letters.length);

            var randomIndex, currentLetter;

            // while (letters !== []) {
            while (letters.length > 0) {
                randomIndex = Math.floor(Math.random()*letters.length);
                currentLetter = letters[randomIndex];

                console.log('random index', randomIndex);


                letters.splice(randomIndex, 1);

                newLetters.push(currentLetter);

                console.log('new letters', newLetters)

                console.log('letters length', letters.length)
            }

            return newLetters.join('')
        };

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var index = Math.floor(Math.random()*WORDS.length);
            var correctWord = WORDS[index]
            // Grab the corresponding scrambled word from the SCRAMBLED array.
            // var scrambledWord = SCRAMBLED[index]
        

            var scrambledWord = scrambleWord(correctWord)

            // Prompt the user to guess the original word when given the scrambled word.

            var msg = "Your scrambled word is "+ scrambledWord + ". Please input your guess."

            var sign = prompt(msg).toLowerCase().trim()

            // If the user guesses wrong, tell them they were wrong and show the right word.
            
            if (correctWord !== sign) {
                alert("Sorry buddy, your guess ain't right!")
            } else {
                alert("WOOHOO. Good job mate! Your guess was spot on!")    
            }

            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
